---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: lexalyzer
  namespace: jen-ns
  labels:
    app: lexalyzer
spec:
  replicas: 1
  selector:
    matchLabels:
      app: lexalyzer
  template:
    metadata:
      labels:
        app: lexalyzer
    spec:
      containers:
      - name: lexalyzer
        image: mohamedmamdouhiv/lexalyzer:v1.1 
        ports:
        - containerPort: 80
